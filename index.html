<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>日本語タイピング練習</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="level-screen">
    <h1>レベルを選択してください</h1>
    <button onclick="selectLevel('初級')">初級</button>
    <button onclick="selectLevel('中級')">中級</button>
    <button onclick="selectLevel('上級')">上級</button>
    <div id="high-scores"></div>
    <button onclick="resetHighScores()" style="color: red;">ハイスコアを削除</button>
  </div>

  <div id="game-screen" style="display:none;">
    <h2 id="word-display"></h2>
    <textarea id="input-area" rows="1" placeholder="ここに入力してEnter！"></textarea>
    <p id="result"></p>
    <p id="progress"></p>
  </div>

  <div id="end-screen" style="display:none;">
    <h2 id="final-result"></h2>
    <button onclick="restartGame()">初めに戻る</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
